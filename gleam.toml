[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
birdie = ">= 1.3.2 and < 2.0.0"
go_over = ">= 3.2.0 and < 4.0.0"
glam = ">= 2.0.3 and < 3.0.0"

[go-over]
outdated = true
allowed_licenses = ["MIT", "Apache-2.0", "BSD 2-Clause", "WTFPL"]

