name = "testament"
version = "0.4.0"
licences = ["MIT"]
repository = { type = "github", user = "bwireman", repo = "testament" }
description = "Doc tests for Gleam âœ¨!"
gleam = ">= 1.11.0"

[documentation]
pages = [
